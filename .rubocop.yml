AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable

require:
  - rubocop-performance
  - rubocop-rspec
  - rubocop-rake

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false
